<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue_test/vue.js"></script>
    <style>
        * {
            /*margin: 0;*/
            padding: 0;
        }

        ul li {
            list-style: none;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
<div id="music">
    <audio :src="currentsong" autoplay controls @ended="nextSong"></audio>
    <ul>
        <li v-for="(item,index) in audios" @click="clickhandler(index)">
            <h3>歌名：{{item.name}}</h3>
            <p>歌手：{{item.author}}</p>
        </li>
    </ul>
</div>
<script>
    var songs = [
        {id: 1, src: './fonts/01.mp3', name: 'xxA', author: 'Axx'},
        {id: 2, src: './fonts/01.mp3', name: 'xxB', author: 'Bxx'},
        {id: 3, src: './fonts/01.mp3', name: 'xxC', author: 'Cxx'},
        {id: 4, src: './fonts/01.mp3', name: 'xxD', author: 'Dxx'},
    ];

    var music = new Vue({
        el: '#music',
        data: {
            audios: songs,
            currentsong: './fonts/01.mp3',
            currnetIndex:0
        },
        methods: {
            clickhandler(index) {
                this.currentsong = this.songs[index].src;
            },
            nextSong(){
                this.currnetIndex++;
                this.currentsong = this.songs[this.currnetIndex].src;
            }
        },
    });

</script>
</body>
</html>
