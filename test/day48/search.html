<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="search" value="请输入用户名" onfocus="f1()" onblur="f2()">

<script>
    var ele = document.getElementById("search");

    function f1() {
        if (ele.value === "请输入用户名") {
            ele.value = "";
        }

    }

    function f2() {
        if (!ele.value.trim())
            ele.value = "请输入用户名";
    }
</script>
</body>
</html>
