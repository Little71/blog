<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select id="provinces">
    <option value="">请选择省份</option>
</select>

<select name="" id="citys">
    <option value="">请选择城市</option>
</select>

<script>

    data = {
        '河北省': ['石家庄', '廊坊'],
        '山西省': ['大同', '晋城'],
        '广东省': ['深圳', '广州'],
    };
    var pro_ele = document.getElementById('provinces');
    var city_ele = document.getElementById('citys');

    for (var i in data) {
        opt = document.createElement('option');
        opt.innerHTML = i;
        pro_ele.appendChild(opt);
    }

    pro_ele.onchange = function (event) {
        var citys = data[this.options[this.selectedIndex].innerHTML];
        city_ele.options.length = 1;
        for (var i = 0; i < citys.length; i++) {
            opt = document.createElement('option');
            opt.innerHTML = citys[i];
            city_ele.appendChild(opt);
        }
    }


</script>


</body>
</html>
