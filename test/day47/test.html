    <title>Title</title>
    <style>
        #id1{
            width: 200px;
            height: 50px;
        }

    </style>
</head>
<body>
<input type="text" id="id1" onclick="begin()">
<input type="button" value="停止" onclick="f()" >
<script>
    var showtime = function(){
        var cur_time = new Date().toLocaleString();
        var ele = document.getElementById('id1');
        ele.value = cur_time;

    };

    var c;
    function begin(){
        c =window.setTimeout(showtime,1000);
    }

    function f(){
        //在还没有执行的情况下，取消这个一次性的任务
        window.clearTimeout(c);
